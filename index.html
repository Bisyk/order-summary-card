<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main__container">
      <div class="main__banner">
        <img src="./images/illustration-hero.svg" alt="illustration hero" />
      </div>
      <div class="main__content">
        <div class="main__content__container">
          <h1>Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan__choose">
            <div class="plan__icon">
              <img src="./images/icon-music.svg" alt="music icon" />
            </div>
            <div class="plan__info">
              <h2 id="plan-class">Annual Plan</h2>
              <h2 id="plan-price">$59.99/year</h2>
            </div>
            <div class="plan__changer">
              <button id="plan-change-button">Change</button>
            </div>
          </div>
          <button id="proceed-to-payment">Proceed to Payment</button>
          <button id="cancel-order">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
